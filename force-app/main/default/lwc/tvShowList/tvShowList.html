<template>
	<lightning-card title="TV Shows">
		<div class="slds-card__body slds-card__body_inner">
			<template if:true={tvShows}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={tvShows} for:item="tvShow">
						<lightning-layout-item key={tvShow.Id} size="3" class="slds-var-p-around_x-small">
							<lightning-card title={tvShow.Name} class="tvShow-tile">
                                <img src={tvShow.Img__c}/>
							</lightning-card>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the tv show list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
