<template>
    <lightning-card>
        <header class="slds-card__header">
            <div class="slds-media">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">Seasons And Episodes</h2>
                </div>
            </div>
        </header>
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="season"
                value={selectedSeasonId}
                placeholder="Choose Season"
                options={seasons}
                onchange={chooseSeason}
            ></lightning-combobox>
            <lightning-combobox
                name="episode"
                value={selectedEpisodeId}
                placeholder="Choose Episode"
                options={episodes}
                onchange={chooseEpisode}
            ></lightning-combobox>
        </div>
    </lightning-card>
    <lightning-card title="TV Show Details">
        <lightning-button label="Edit TV Show" onclick={openModal}></lightning-button>
            <template if:true={showModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update TV Show</h2>
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="form-element-01">TV Show Name</label>
                                <div class="slds-form-element__control">
                                    <input type="text" id="form-element-01" placeholder="Name..." class="slds-input" data-field="name" value={name} onchange={handleFieldChange} />
                                </div>
                                <template if:true={errorMessage}>
                                    <div class="slds-form-element__help slds-text-color_error">{errorMessage}</div>
                                </template>
                            </div>
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="form-element-02">TV Show Description</label>
                                <div class="slds-form-element__control">
                                    <input type="text" id="form-element-02" placeholder="Description..." class="slds-input" data-field="description" value={description} onchange={handleFieldChange} />
                                </div>
                            </div>
<!--                             <div class="slds-form-element">
                                <label class="slds-form-element__label" for="form-element-03">TV Show Image URL</label>
                                <div class="slds-form-element__control">
                                    <input type="text" id="form-element-03" placeholder="Image URL..." class="slds-input" data-field="posterUrl" value={posterUrl} onchange={handleFieldChange} />
                                </div>
                                <template if:true={urlErrorMessage}>
                                    <div class="slds-form-element__help slds-text-color_error">{urlErrorMessage}</div>
                                </template>
                            </div> -->
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={handleupdateClick}>Update</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <lightning-button label="Delete TV Show" onclick={handleClick}></lightning-button>
        <template if:true={tvShows}>
            <div class="slds-text-heading_large">{tvShows.Name}</div>
            <img src={tvShows.Img__c} class="slds-size_small"></img>
            <div class="slds-text-body_small">Description: {tvShows.Description__c}</div>
            <a href={tvShows.Trailer__c} target="_blank">{tvShows.Trailer__c}</a>
                <lightning-card title={cardTitle} icon-name="standard:address">
                    <lightning-map map-markers={mapMarkers} zoom-level="12"></lightning-map>
                </lightning-card>
        </template>
    </lightning-card>
</template>
