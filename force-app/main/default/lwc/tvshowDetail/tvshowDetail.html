<template>
    <lightning-card>
        <header class="slds-card__header">
            <div class="slds-media">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">Seasons And Episodes</h2>
                </div>
            </div>
        </header>
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="season"
                value={selectedSeasonId}
                placeholder="Choose Season"
                options={seasons}
                onchange={chooseSeason}
            ></lightning-combobox>
            <lightning-combobox
                name="episode"
                placeholder="Choose Episode"
                options={episodes}
            ></lightning-combobox>
        </div>
    </lightning-card>
    <lightning-card title="TV Show Details">
        <template if:true={tvShows}>
            <div class="slds-text-heading_large">{tvShows.Name}</div>
            <img src={tvShows.Img__c} class="slds-size_small"></img>
            <div class="slds-text-heading_medium">Description: {tvShows.Description__c}</div>
            <div class="slds-text-heading_medium">{tvShows.Trailer__c}</div>
                <iframe width="560" height="315" src={tvShows.Trailer__c} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </template>
    </lightning-card>
</template>
